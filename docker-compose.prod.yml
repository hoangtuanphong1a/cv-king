services:
  backend:
    image: ${DOCKER_REGISTRY}/${BACKEND_IMAGE_NAME}:latest
    container_name: cv-king-backend
    restart: unless-stopped
    ports:
      - "3004:3003"
    environment:
      DB_TYPE: mssql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRATION_TIME: ${JWT_ACCESS_EXPIRATION_TIME}
      JWT_REFRESH_EXPIRATION_TIME: ${JWT_REFRESH_EXPIRATION_TIME}
      APP_PORT: 3003
      NODE_ENV: production
    # Note: SQL Server healthcheck disabled for remote connection
    # depends_on removed since DB is remote
    networks:
      - cv-king-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 30s

  frontend:
    image: ${DOCKER_REGISTRY}/${FRONTEND_IMAGE_NAME}:latest
    container_name: cv-king-frontend
    restart: unless-stopped
    ports:
      - "3005:3000"
    depends_on:
      - backend
    networks:
      - cv-king-network

volumes:
  sqlserver_data:
  sqlserver_log:
  sqlserver_backup:

networks:
  cv-king-network:
    driver: bridge
