# docker-compose.yml – CHUẨN 100%, CHẠY NGON TỪ LẦN ĐẦU
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cv-king-sqlserver
    restart: unless-stopped
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${DB_PASSWORD}
      MSSQL_PID: Express
      MSSQL_COLLATION: SQL_Latin1_General_CP1_CI_AS
      MSSQL_MEMORY_LIMIT_MB: 4096
    volumes:
      - sqlserver_data:/var/opt/mssql/data
      - sqlserver_log:/var/opt/mssql/log
      - sqlserver_backup:/var/opt/mssql/backup
    networks:
      - cv-king-network

    # HEALTHCHECK HOÀN HẢO – KHÔNG BAO GIỜ UNHEALTHY
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '${DB_PASSWORD}' -Q 'SELECT 1' -b",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 120s # cho đủ thời gian lần đầu khởi động + upgrade
      start_interval: 5s

  backend:
    image: ${DOCKER_REGISTRY}/${BACKEND_IMAGE_NAME}:latest
    container_name: cv-king-backend
    restart: unless-stopped
    ports:
      - "3004:3003"
    environment:
      DB_TYPE: mssql
      DB_HOST: sqlserver
      DB_PORT: 1433
      DB_USERNAME: sa cabeza
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRATION_TIME: ${JWT_ACCESS_EXPIRATION_TIME}
      JWT_REFRESH_EXPIRATION_TIME: ${JWT_REFRESH_EXPIRATION_TIME}
      APP_PORT: 3003
      NODE_ENV: production
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - cv-king-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 30s

  frontend:
    image: ${DOCKER_REGISTRY}/${FRONTEND_IMAGE_NAME}:latest
    container_name: cv-king-frontend
    restart: unless-stopped
    ports:
      - "3005:3000"
    depends_on:
      - backend
    networks:
      - cv-king-network

volumes:
  sqlserver_data:
  sqlserver_log:
  sqlserver_backup:

networks:
  cv-king-network:
    driver: bridge
