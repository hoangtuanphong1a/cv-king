services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cv-king-sqlserver
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${DB_PASSWORD}"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - cv-king-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          '/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$${DB_PASSWORD}" -Q ''SELECT 1''',
        ]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 60s
    env_file:
      - .env

  backend:
    image: ${DOCKER_REGISTRY}/${BACKEND_IMAGE_NAME}:latest
    container_name: cv-king-backend
    restart: unless-stopped
    environment:
      DB_TYPE: mssql
      DB_HOST: sqlserver
      DB_PORT: 1433
      DB_USERNAME: sa
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRATION_TIME: ${JWT_ACCESS_EXPIRATION_TIME}
      JWT_REFRESH_EXPIRATION_TIME: ${JWT_REFRESH_EXPIRATION_TIME}
      APP_PORT: ${APP_PORT}
      NODE_ENV: production
    ports:
      - "3004:3003"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - cv-king-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    env_file:
      - .env

  frontend:
    image: ${DOCKER_REGISTRY}/${FRONTEND_IMAGE_NAME}:latest
    container_name: cv-king-frontend
    restart: unless-stopped
    ports:
      - "3005:3000"
    depends_on:
      - backend
    networks:
      - cv-king-network
    env_file:
      - .env

volumes:
  sqlserver_data:

networks:
  cv-king-network:
    driver: bridge
