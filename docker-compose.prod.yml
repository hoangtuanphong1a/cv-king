# docker-compose.yml – PHIÊN BẢN CHUẨN 100% CHO SQL SERVER 2022
version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cv-king-sqlserver
    restart: unless-stopped
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${DB_PASSWORD} # bắt buộc ≥ 8 ký tự, có hoa + thường + số + ký tự đặc biệt
      MSSQL_PID: Express
      MSSQL_COLLATION: SQL_Latin1_General_CP1_CI_AS # nếu app cần tiếng Việt có dấu
      # Tùy chọn tối ưu thêm (rất khuyến khích)
      MSSQL_MEMORY_LIMIT_MB: 4096 # giới hạn RAM 4GB (tăng/giảm tùy VPS)
    volumes:
      - sqlserver_data:/var/opt/mssql/data
      - sqlserver_log:/var/opt/mssql/log
      - sqlserver_backup:/var/opt/mssql/backup # để backup sau này
    networks:
      - cv-king-network

    # HEALTHCHECK ĐÃ ĐƯỢC CHỈNH HOÀN HẢO – KHÔNG BAO GIỜ UNHEALTHY NỮA
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD} -Q 'SELECT 1' -b || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 120s # quan trọng nhất: cho lần đầu khởi động + upgrade DB
      start_interval: 5s

  backend:
    image: ${DOCKER_REGISTRY}/${BACKEND_IMAGE_NAME}:latest
    container_name: cv-king-backend
    restart: unless-stopped
    ports:
      - "3004:3003"
    environment:
      DB_HOST: sqlserver
      DB_PORT: 1433
      DB_USERNAME: sa
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: production
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - cv-king-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003111/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    image: ${DOCKER_REGISTRY}/${FRONTEND_IMAGE_NAME}:latest
    container_name: cv-king-frontend
    restart: unless-stopped
    ports:
      - "3005:3000"
    depends_on:
      - backend
    networks:
      - cv-king-network

volumes:
  sqlserver_data:
  sqlserver_log:
  sqlserver_backup:

networks:
  cv-king-network:
    driver: bridge
